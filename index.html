<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Demo</title>
    <link href="style.css" media="(min-device-width: 736px)"  rel="stylesheet" type="text/css">
    
    
    <link href="iphone6splusportrait.css" media="only screen 
                                  and (min-device-width: 414px) 
                                  and (max-device-width: 736px) 
                                  and (orientation: portrait) 
                                  and (-webkit-min-device-pixel-ratio: 3)" rel="stylesheet"
                                  type="text/css">
    
    
    <style>
        
       
        
    </style>
</head>
   
    
<body>
              
  
    <div id="topbar" > 
        
        <button id="tryon" onclick="popup()">Try-on</button>
        <iframe class="embed-responsive-item" id="tryon_window" title="Style.me Try On Plugin" ,="" src="TryOn.html" style="border:5px solid lightgrey;"></iframe>
    </div>
       
<script>
    function popup() {
        if(document.getElementById("tryon_window").style.visibility == "visible"){
            document.getElementById("tryon_window").style.visibility = "hidden";
        }else{
            document.getElementById("tryon_window").style.visibility = "visible";
        }
    }
  
      
      
    </script>
  
</body>
</html>
